@(printer: Printer, specification: PrinterSpecification)
@main("Printer Specification") {
    <div style="text-align: center">
        <br><br>

        id: @specification.id <br>
        color: @specification.color <br>

        <form action='@routes.Application.loadFile(printer.id)' method='POST' enctype='multipart/form-data'>
            <input type='file' name='userFile'><br>
            <input type='submit' name='upload_btn' value='upload'>
        </form>
    </div>
}
