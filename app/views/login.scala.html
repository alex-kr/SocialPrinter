@(form: Form[Application.Login])

@main("Login") {
        <header>
            <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        </header>
        <div class="center-el">
		@helper.form( action = routes.Application.authenticate, 'class -> "form-signin") {
            <h1>Sign in</h1>
            @if(form.hasGlobalErrors) {
                <p class="error">@form.globalError.message</p>
            }
            <p><input type="email" class="form-control" name="email" placeholder="Email" value="@form("email").value"></p>
            <p><input type="password" class="form-control" name="password" placeholder="Password"></p>
            <p><button class="btn btn-lg btn-primary btn-block" type="submit">Login</button></p>
            <a href="@routes.Application.registration()">Registration</a>
		}
        </div>
}
