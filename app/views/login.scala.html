@(form: Form[Application.Login])

@main("Login") {
    <body>
        <header>
            <a href="@routes.Application.index" id="logo"><span>Zen</span>tasks</a>
        </header>
		@helper.form(routes.Application.authenticate) {
   		<h1>Sign in</h1>
		@if(form.hasGlobalErrors) {
	    		<p class="error">@form.globalError.message</p>
		}
   		<p><input type="email" name="email" placeholder="Email" value="@form("email").value"></p>
		<p><input type="password" name="password" placeholder="Password"></p>
		<p><button type="submit">Login</button></p>
        <a href="@routes.Application.registration()">Registration</a>
		}
}
